<div class="container">
  <div class="row">
    <div class="col s10 offset-s1 m8 offset-m2 l6 offset-l3">
      <div class="card-panel">        
        <form #f="ngForm" (ngSubmit)="logar()">
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" name="email" id="email" type="text" required #email='ngModel' [(ngModel)]='usuario.email'/>
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input class="form-control" name="senha" id="senha" type="password" required #senha='ngModel' [(ngModel)]='usuario.senha'/>
          </div>
          <div class="form-group">
            <input name="remember" id="remember" type="checkbox" ngModel><label for="remember">Lembrar-se</label>
          </div>
          <br>
          <div class="form-group">
            <button class="waves-effect waves-light btn btn-primary">Entrar</button>
          </div>
        </form>
      </div>      
    </div>
  </div>
</div>
