<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
      <div *ngIf="erroLogin" class="alert alert-danger" role="alert">
        {{ mensagemErro }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <form>
            <div class="form-group ">
              <label #email for="email">Email</label>
              <input class="form-control" id="email" type="text"/>
            </div>
            <div class="form-group">
              <label #senha for="senha">Senha</label>
              <input class="form-control" id="senha" type="password"/>
            </div>
            <div class="form-group check">
              <input id="remember" type="checkbox"> <label for="remember">Lembrar-se</label>
            </div>
            <div class="form-group">
              <button (click)="logar(email.value, senha.value)" class="btn btn-primary">Entrar</button>
              <a class="pull-right linkVoltar" routerLink="">Voltar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
